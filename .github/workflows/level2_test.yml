name: level1_test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone repo
        uses: actions/checkout@v2

      - name: Instal GTest
        run: sudo apt-get install libgtest-dev

      - name: Build project
        run: cd Alisher_level_2/ && mkdir build && cd build && cmake .. && make

      - name: Test project
        run: cd Alisher_level_2/build/test/ && ./tests